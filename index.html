<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navbar section -->
        <nav class="navbar">
            <div class="navbar_container">
                <a href="#search" id="navbar_logo">The Librarian</a>
                <div class="navbar_toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar_menu">
                    <li class="navbar_item">
                        <a href="#search" class="navbar_links" id="search-page">Search</a>
                    </li>
                    <li class="navbar_item">
                        <a href="#browse" class="navbar_links" id="browse-page">Browse Books</a>
                    </li>
                    <li class="navbar_item">
                        <a href="#contact" class="navbar_links" id="contact-page">Contact Us</a>
                    </li>
                    <li class="navbar_btn">
                        <a href="#log-in" class="button" id="login">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Search Section -->
        <section id="search" class="main_section">
            <div class="search_container">
                <h1>Search for a Book or Author</h1>
                <p>Use the form below to find your favorite books and authors.</p>
                <input type="text" id="author-input" placeholder="Author's Name">
                <input type="text" id="book-input" placeholder="Book Title">
                <button class="submit_button" type="submit">Search</button>
                <button class="clear_button" type="button">Clear</button>
            </div>
        </section>

        <div class="modal" id="login-modal">
           <div class="modal-content">
                <span class="close-button">
                    <h2>Create a New Account</h2>
                    <form>
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>

                        <button type="submit" class="submit_button">Create Account</button>
                    </form>
                </span>
            </div>
        </div>
        <div class="results-container"></div>
        <!-- Browse books Section-->
        <!-- Contact Us Section -->
         <!-- My list Section -->
        <script src="script.js" async defer></script>
    </body>
</html>
