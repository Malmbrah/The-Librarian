<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar_container">
                <a href="#search" id="navbar_logo">The Librarian</a>
                <ul class="navbar_menu">
                    <li class="navbar_item">
                        <a href="#search" class="navbar_links" id="search-page">Search</a>
                    </li>
                    <li class="navbar_item">
                        <a href="#browse" class="navbar_links" id="browse-page">Browse Books</a>
                    </li>
                    <li class="navbar_item">
                        <a href="#contactUs.html" class="navbar_links" id="contact-page">Contact Us</a>
                    </li>
                    <li class="navbar_btn">
                        <a href="#log-in" class="button" id="login">Log In</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Contact Section -->
         <div class="main_contact" id="contact">
            <div class="main_container_contact">
                <h1>Contact us</h1>
                <p>If you have any questions or concerns, feel free to reach out.</p>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required />

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />

                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Enter your message" required></textarea>

                    <button type="submit" class="submit_button">submit</button>
                </form>
            </div>
         </div>
        <script src="script.js" async defer></script>
    </body>
</html>
